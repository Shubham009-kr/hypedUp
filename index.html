<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypedUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plaster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Plaster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="main">
        <header>
            <nav class="navbar">
                <h1 class="logo">LOGO</h1>
                <div class="nav-contents">
                    <ul>
                        <li><a href="">Clothes</a></li>
                        <li><a href="">Bags</a></li>
                        <li><a href="">Sneakers</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <h1 class="cart">CART</h1>
            </nav>
        </header>
        <section class="hero-section">
            <div class="left">
                <div class="text-box-down">
                    <h1 class="third-row">HY <span>HY</span><span></span></h1>
                    <h1 class="fourth-row">PED <span>PED</span></h1>
                </div>
            </div>
            <div class="right">
                <div class="main-hero-block">
                    <div class="text-box">
                        <h1 class="first-row">HY <span>HY</span><span></span></h1>
                        <h1 class="second-row">PED <span>PED</span></h1>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
